<ion-view>
  <ion-header-bar align-title="center" class="bar-header bar-positive">
    <!-- <button class="button button-clear" ng-click="edit()">Editar</button> -->
    <h1 class="title">Eventos ativos</h1>
    <button class="button button-icon icon ion-ios-plus-outline" ng-click="openModal()"></button>
  </ion-header-bar>
  <ion-content>
    <ion-list show-delete="showDelete">
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="evento in eventos" type="item-text-wrap">
        <img ng-src="{{evento.capa}}">
        <h2>{{evento.titulo}} </h2>
        <p>{{evento.descricao}}</p>
        <ion-icon class="ion-ios-stopwatch-outline"> {{evento.inicio}}</ion-icon> - <ion-icon class="ion-android-time"> {{evento.hora}}</ion-icon>
        <i class="icon {{evento.icon}}"></i>
        <ion-option-button class="button-royal ion-eye"></ion-option-button>
        <ion-option-button class="button-balanced ion-person-add" ng-click="openInvite()"></ion-option-button>
        <ion-option-button class="button-assertive ion-trash-b" ng-click="showConfirm(evento)"></ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
